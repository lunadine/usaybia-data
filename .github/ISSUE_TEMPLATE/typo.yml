name: Typo in individual record
description: Let us know about a small, obvious mistake in an individual record (page) on Usaybia.net
title: "Typo: "
labels: [typo, triage]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to let us know!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false